<html>
    <head>
        <title>for</title>
    </head>
    <body>
        <h1>Пример простой</h1>
        <script language="JavaScript" type="text/JavaScript">
            var width=10;
            for (var i=0; i<10; i++){
                document.writeln(`<hr align='center' width='${width}'>`);
                width+=10;
            }
        </script>
    </body>
</html>
