<html>
<head>
<meta charset="utf-8" />
<title>Задание 7 - Калькулятор</title>

</head>
<style type="text/css">
           input{background:lightsalmon;}
        </style>
<body>
    <p><button style='color: black' onclick="window.location.href='index.html'">Вернуться к списку заданий </button></p>
<form name="calc" id="calculator">
	<table>
	<tr>
	<td>
		<input type="text" background: #008EB0; name="input" size="12" class="display">
		<input type="button" style='color: black' name="div" value=" <- " OnClick="calc.input.value = calc.input.value.substring(0, calc.input.value.length - 1)">
		<input type="button" style='color: black' name="clear" value=" C " OnClick="calc.input.value = ''">
	</td>
	</tr>
	<tr>
	<td class="buttons">
		<input type="button" style='color: blue' name="one" value="   1   " OnClick="calc.input.value += '1'">
		<input type="button" style='color: blue' name="two" value="   2   " OnClick="calc.input.value += '2'">
		<input type="button" style='color: blue' name="three" value="   3   " OnClick="calc.input.value += '3'">
		<input type="button" style='color: black' name="add" value="   +   " OnClick="calc.input.value += '+'">
		<br> 
		<input type="button" style='color: blue' name="four" value="   4   " OnClick="calc.input.value += '4'">
		<input type="button" style='color: blue' name="five" value="   5   " OnClick="calc.input.value += '5'">
		<input type="button" style='color: blue' name="six"  value="   6   " OnClick="calc.input.value += '6'">
		<input type="button" style='color: black' name="sub" value="    -   " OnClick="calc.input.value += '-'">
		<br>
		<input type="button" style='color: blue' name="seven" value="   7   " OnClick="calc.input.value += '7'">
		<input type="button" style='color: blue' name="eight" value="   8   " OnClick="calc.input.value += '8'">
		<input type="button" style='color: blue' name="nine" value="   9   " OnClick="calc.input.value += '9'">
		<input type="button" style='color: black' name="mul" value="   *   " OnClick="calc.input.value += '*'">
		<br>
		<input type="button" style='color: blue' name="zero" value="         0          " OnClick="calc.input.value += '0'">
		<input type="button" style='color: blue' name="point" value="    .   " OnClick="calc.input.value += '.'">
		<input type="button" style='color: black' name="div"  value="    /   " OnClick="calc.input.value += '/'">
		<br>
		<input type="button" style='color: blue' name="doit" value="                       =                      " OnClick="calc.input.value = eval(calc.input.value)">
		
		

	</td>
	</tr>
	</table>
	
</form>

</body>

</html>
